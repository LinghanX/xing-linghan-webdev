<div class="container centered-form">

    <h1>Register</h1>

    <label for="username">Username</label>
    <input type="text"
           id="username"
           class="form-control"
           placeholder="username"/>
    <label for="password">Password</label>
    <input type="password"
           id="password"
           class="form-control"
           placeholder="asdk333"/>
    <label for="veryfy-password">Veryfy password</label>
    <input type="password"
           id="veryfy-password"
           class="form-control"
           placeholder="asdk333"/>
    <a class="btn btn-primary btn-block"
       href="profile.view.client.html">Register</a>
    <a class="btn btn-danger  btn-block"
       href="login.view.client.html">Cancel</a>
</div>
