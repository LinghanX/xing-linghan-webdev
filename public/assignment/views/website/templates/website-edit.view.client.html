    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="website-list.view.client.html">

            <a class="navbar-brand" href="#">
                Edit Website
            </a>
            <p class="navbar-text pull-right">
                <a href="website-list.view.client.html" class="navbar-link">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item">
                    <div ng-repeat="website in model.websites" class="row">
                        <div class="col-8 edit-items" >
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                                {{ website.name }}
                            </a>
                        </div>
                        <div class="col-4 edit-items pull-right" >
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="model.website.name"
                   placeholder="facebook"
                   value="Blogger"
                   id="name"/>

            <label for="description">Description</label>
            <textarea id="description"
                      rows="5"
                      ng-model="model.website.description"
                      placeholder="So big it is its own country"
                      class="form-control">Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum </textarea>

            <a ng-click="model.deleteWebsite()"
               class="btn btn-block btn-danger">Delete</a>
        </div>
    </div>
</div>

            </a>
        </p>
    </div>
</nav>
