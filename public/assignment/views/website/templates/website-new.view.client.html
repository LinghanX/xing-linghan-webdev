<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/user/website">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
            <a class="navbar-brand">
                New Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createWebsite(name, description)" class="navbar-link">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div ng-include="'./views/components/message-flash.view.client.html'"></div>

    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item">
                    <div ng-repeat="website in model.websites" class="row">
                        <div class="col-8 edit-items" >
                            <a href="#!/user/website/{{website._id}}">
                                {{ website.name }}
                            </a>
                        </div>
                        <div class="col-4 edit-items pull-right" >
                            <a href="#!/user/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">

            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="name"
                   placeholder="facebook"
                   value="Blogger"
                   id="name"/>

            <label for="description">Description</label>
            <textarea id="description"
                      ng-model="description"
                      rows="5"
                      placeholder="So big it is its own country"
                      class="form-control">Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum </textarea>
        </div>
    </div>
</div>

<div ng-include="'./views/components/profile-footer-dark.view.client.html'"></div>
