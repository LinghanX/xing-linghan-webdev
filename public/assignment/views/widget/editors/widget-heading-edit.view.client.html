<nav class="navbar navbar-light navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
            <a class="navbar-brand">
                Heading Editor
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget()" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <label for="name">Name</label>
    <input class="form-control"
           ng-model="model.widget.name"
           placeholder="facebook"
           value="top heading"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           ng-model="model.widget.text"
           placeholder="facebook"
           value="US Senate Reaches Compromise"
           id="text"/>

    <label for="size">Size</label>
    <select id="size"
            ng-model="model.widget.size"
            class="form-control">
        <option value="1">1 (X-Large)</option>
        <option value="2">2 (Larger)</option>
        <option value="3">3 (Large)</option>
        <option value="4">4 (Medium)</option>
        <option value="5">5 (Small)</option>
        <option value="6">6 (Smallest)</option>
    </select>

    <a ng-click="model.deleteWidget()" class="btn btn-block btn-danger">Delete</a>
</div>

<div ng-include="'./views/components/profile-footer.view.client.html'"></div>
