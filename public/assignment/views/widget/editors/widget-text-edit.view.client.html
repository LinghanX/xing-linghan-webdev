    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/user/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>

            <a class="navbar-brand">
                Heading Editor
            </a>
            <p class="navbar-text pull-right">

<div class="container-fluid">

    <label for="name">Name</label>
    <input class="form-control"
           ng-model="model.widget.name"
           placeholder="facebook"
           value="top heading"
           id="name"/>
    Text
    <input ng-model="model.widget.text" class="form-control"/>
    Rows
    <input ng-model="model.widget.rows" class="form-control" type="number"/>
    Placeholder
    <input ng-model="model.widget.placeholder" class="form-control"/>
    Formatted
    <input ng-model="model.widget.formatted" type="checkbox"/>

    <a ng-click="model.deleteWidget()" class="btn btn-block btn-danger">Delete</a>
</div>
