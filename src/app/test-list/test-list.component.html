<input #newTestList (keyup.enter)="addTestList(newTestList.value)">
<button (click)="addTestList(newTestList.value)">Add test list</button>

<ul>
  <li *ngFor="let testList of testLists">
    {{ testList.content }} is created at {{ testList.createdAt }}
    <br/>
    <button (click)="deleteTestList(testList)">Delete</button>
  </li>
</ul>
